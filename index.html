<!DOCTYPE html>
<html>
<head>
    <style>
        /* Domyślny wygląd mapy */
        #map path {
            fill: #d1dbdd; /* Kolor lądu */
            stroke: #000;  /* Kolor granic */
            stroke-width: 0.5px;
            cursor: pointer;
            transition: fill 0.2s;
        }

        /* Klasa dla zaznaczonego kraju (czerwony) */
        #map path.occupied {
            fill: #ff0000 !important;
        }

        /* Podświetlenie po najechaniu myszką (opcjonalne) */
        #map path:hover {
            fill: #aaa;
        }
    </style>
</head>
<body>

    <script>
        // Prosty skrypt do zaznaczania
        // W wersji finalnej możesz dodać sprawdzanie hasła, żeby tylko Ty mógł klikać
        
        const map = document.getElementById('map');
        const paths = map.querySelectorAll('path');

        // Ustawienie trybu: true = admin (może klikać), false = widz
        const isAdmin = true; 

        if (isAdmin) {
            paths.forEach(path => {
                path.addEventListener('click', function() {
                    // Przełącz klasę 'occupied' (czerwony kolor)
                    this.classList.toggle('occupied');
                    
                    // Tu możesz dodać kod zapisujący stan do bazy danych
                    console.log("Kliknięto kraj ID:", this.id);
                });
            });
        }
    </script>

</body>
</html>
